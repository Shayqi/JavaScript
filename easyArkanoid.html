<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>打磚塊</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    canvas{
      background:#eee;
      display: block;
      margin:0 auto;
    }
  </style>
</head>
<body>
<canvas id="can" width="320" height="480"></canvas>

<script>
  var canvas=document.getElementById('can'),
    ctx=canvas.getContext('2d'),
    x = canvas.width/2,
    y = canvas.height-30,
    dx=3, dy=-3, color='#0095DD', color1='#0095DD',
    ballRadius=10,
    paddleHeight=12,
    paddleWidth=75,
    paddleX=(canvas.width-paddleWidth)/2,
    rightPressed=false,
    leftPressed=false,
    brickRowCount=5,
    brickColCount=3,
    brickWidth=75,
    brickHeight=20,
    brickPadding=10,
    brickOffsetTop=30,
    brickOffsetLeft=40,
    bricks=[],c,r,
    score=0,
    lives=2;
  for(c=0;c<brickColCount;c++){
    bricks[c]=[];
    for(r=0;r<brickRowCount;r++){
      bricks[c][r]={x:0,y:0,status:1};
    }
  }
  document.addEventListener('keydown',keyDownHandler,false);
  document.addEventListener('keyup',keyUpHandler,false);
  document.addEventListener('mousemove',mouseMoveHandler,false);
  function keyDownHandler(e){
    if(e.keyCode==39){
      rightPressed=true;
    }else if(e.keyCode==37){
      leftPressed=true;
    }
  }
  function keyUpHandler(e) {
    if(e.keyCode==39){
      rightPressed=false;
    }else if(e.keyCode==37){
      leftPressed=false;
    }
  }
  function mouseMoveHandler(e){
    var relativeX=e.clientX-canvas.offsetLeft;
    if(relativeX>0&&relativeX<canvas.width){
      paddleX=relativeX-paddleWidth/2;
      if(paddleX<0){paddleX=2}
      else if(paddleX+paddleWidth>canvas.width){paddleX=canvas.width-paddleWidth-2}
    }
  }
  function collisionDetection(){
    for(c=0;c<brickColCount;c++){
      for(r=0;r<brickRowCount;r++){
        var b=bricks[c][r];
        if(b.status==1) {
          if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
            if(dy>0){dy=-(dy+0.2)}else{dy=-(dy-0.2)}
            b.status=0;
            score++;
            color1=change();
            if(score==brickRowCount*brickColCount){
              alert('You Win, Congratulations! You got: '+score+' points');
              document.location.reload();
            }
          }
        }
      }
    }
  }
  function drawScore(){
    ctx.font='16px Arial';
    ctx.fillStyle='#0095DD';
    ctx.fillText('Score: '+score,8,20);
  }
  function drawLives(){
    ctx.font='16px Arial';
    ctx.fillStyle='rgb(226,88,34)';
    ctx.fillText('Lives: '+lives,canvas.width-65,20);
  }
  function drawBricks(color){
    for(c=0;c<brickColCount;c++){
      for(r=0;r<brickRowCount;r++){
        if(bricks[c][r].status==1) {
          var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft,
            brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = color;
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }
  function drawBall(color){
    ctx.beginPath();
    ctx.arc(x,y,ballRadius,0,Math.PI*2);
    ctx.fillStyle=color;
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX,canvas.height-paddleHeight,paddleWidth,paddleHeight);
    ctx.fillStyle='#0095DD';
    ctx.fill();
    ctx.closePath();
  }
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawBricks(color1);
    drawBall(color);
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();
    if(x+dx<ballRadius||x+dx>canvas.width-ballRadius){
      if(dx>0){dx=-(dx+0.5)}else{dx=-(dx-0.5)}
      color=change();
    }
    if(y+dy<ballRadius){
      dy=-dy;
      color=change();
    }else if(y+dy>canvas.height-ballRadius+5){
      if(x+ballRadius>paddleX&&x-ballRadius<paddleX+paddleWidth){
        //if(dx>0){dx+1}else{dx-1}
        if(dy>0){dy=-(dy+0.2)}else{dy=-(dy-0.2)}
      }else{
        lives--;
        if(!lives) {
          alert('GAME OVER, you got: ' + score + ' points');
          document.location.reload();
        }else{
          x=canvas.width/2;
          y=canvas.height-30;
          dx=2;
          dy=-2;
          paddleX=(canvas.width-paddleWidth)/2;
        }
      }
    }
    if(rightPressed&&paddleX<canvas.width-paddleWidth){
      paddleX+=4;
    }else if(leftPressed&&paddleX>0){
      paddleX+=-4;
    }
    x +=dx;
    y +=dy;
    requestAnimationFrame(draw);
  }
  function change(){
    return ctx.fillStyle='rgb('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+')';
  }
  draw();
</script>
</body>
</html>
